
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="~/css/site.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <form asp-action="Login" asp-controller="Auth" method="post" id="loginForm">
        <div>
            <label>Ім'я</label>
            <input asp-for="FirstName" />
            <span asp-validation-for="FirstName" class="text-danger"></span>
        </div>
        <div>
            <label>Прізвище</label>
            <input asp-for="LastName" />
            <span asp-validation-for="LastName" class="text-danger"></span>
        </div>
        <div>
            <label>Електронна пошта</label>
            <input asp-for="Email" />
            <span asp-validation-for="Email" class="text-danger"></span>
        </div>
        <div>
            <label>Пароль</label>
            <input asp-for="Password" type="password" id="password" />
            <span asp-validation-for="Password" class="text-danger"></span>
        </div>
        <div>
            <input type="checkbox" id="showPassword" /> Показати пароль
        </div>
        <div>
            <button type="submit" disabled id="submitButton">Відправити</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#showPassword').on('change', function () {
                const passwordField = $('#password');
                passwordField.attr('type', this.checked ? 'text' : 'password');
            });

            $('#loginForm input').on('input', function () {
                const isValid = $('#loginForm')[0].checkValidity();
                $('#submitButton').prop('disabled', !isValid);
            });
        });
    </script>
</body>
</html>
